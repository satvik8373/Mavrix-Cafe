<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Mavrix Cafe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        :root {
            --primary: #2196f3;
            --text: #263238;
            --muted: #607d8b;
            --bg: #f5f7fb;
            --card: #ffffff;
            --radius: 14px;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 24px;
        }
        .card {
            width: 100%;
            max-width: 420px;
            background: var(--card);
            border-radius: var(--radius);
            box-shadow: 0 10px 30px rgba(0,0,0,0.06);
            padding: 24px;
        }
        .title {
            display: flex; align-items: center; gap: 10px;
            margin: 4px 0 18px;
        }
        .title h1 { font-size: 22px; margin: 0; }
        .subtitle { color: var(--muted); font-size: 14px; margin-bottom: 18px; }
        .field { margin-bottom: 14px; }
        label { display:block; margin-bottom: 6px; font-weight: 600; font-size: 14px; }
        input {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #e0e6ef;
            border-radius: 10px;
            outline: none;
            font-size: 14px;
        }
        input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(33,150,243,0.12); }
        .btn {
            width: 100%;
            display: inline-flex; align-items: center; justify-content: center; gap: 8px;
            background: var(--primary); color: #fff; border: 0; border-radius: 10px;
            padding: 12px 16px; font-weight: 600; cursor: pointer;
        }
        .btn.secondary { background: #eceff1; color: #37474f; }
        .row { display: grid; gap: 12px; grid-template-columns: 1fr 1fr; }
        .note { font-size: 12px; color: var(--muted); margin-top: 8px; }
        .hidden { display: none; }
        .toast { position: fixed; top: 16px; right: 16px; padding: 12px 16px; border-radius: 8px; color:#fff; background:#e74c3c; box-shadow: 0 6px 18px rgba(0,0,0,.12); }
        .toast.success { background: #2ecc71; }
    </style>
</head>
<body>
    <div class="card">
        <div class="title">
            <i class="fas fa-mug-hot" style="color: var(--primary);"></i>
            <h1>Login to Mavrix Cafe</h1>
        </div>
        <div class="subtitle">Enter your details to receive a verification code.</div>

        <div id="step1">
            <div class="field">
                <label for="name">Your Name</label>
                <input id="name" placeholder="John Doe" autocomplete="name" />
            </div>
            <div class="field">
                <label for="phone">Phone Number</label>
                <input id="phone" placeholder="10-digit number" inputmode="numeric" />
                <div class="note">We'll send a 6-digit code to verify.</div>
            </div>
            <button class="btn" id="sendCodeBtn"><i class="fas fa-paper-plane"></i> Send Code</button>
        </div>

        <div id="step2" class="hidden">
            <div class="field">
                <label for="code">Verification Code</label>
                <input id="code" placeholder="Enter 6-digit code" inputmode="numeric" />
            </div>
            <div class="row">
                <button class="btn secondary" id="editBtn"><i class="fas fa-pencil-alt"></i> Edit</button>
                <button class="btn" id="verifyBtn"><i class="fas fa-check"></i> Verify & Continue</button>
            </div>
            <div class="note">Didnâ€™t receive it? <a href="#" id="resendLink">Resend code</a></div>
        </div>

        <div class="note" id="tableNote"></div>
    </div>

    <div id="toast" class="toast hidden"></div>

    <script src="config.js"></script>
    <script>
        const API_BASE_URL = window.API_CONFIG ? window.API_CONFIG.API_URL : 'http://localhost:5000/api';

        const qs = new URLSearchParams(window.location.search);
        const table = qs.get('table');
        if (table) {
            document.getElementById('tableNote').textContent = `You are logging in for table ${table}.`;
        }

        const nameEl = document.getElementById('name');
        const phoneEl = document.getElementById('phone');
        const codeEl = document.getElementById('code');
        const step1 = document.getElementById('step1');
        const step2 = document.getElementById('step2');
        const toast = document.getElementById('toast');

        function showToast(msg, ok=false) {
            toast.textContent = msg;
            toast.className = `toast ${ok ? 'success' : ''}`;
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 2500);
        }

        async function sendCode() {
            const name = nameEl.value.trim();
            const phone = phoneEl.value.trim();
            if (!name || name.length < 2) return showToast('Enter a valid name');
            if (!/^\d{10}$/.test(phone)) return showToast('Enter 10-digit phone');
            try {
                const res = await fetch(`${API_BASE_URL}/auth/send-verification`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phoneNumber: phone, name })
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.error || 'Failed to send code');
                step1.classList.add('hidden');
                step2.classList.remove('hidden');
                showToast('Code sent', true);
            } catch (e) {
                showToast(e.message || 'Failed to send code');
            }
        }

        async function verifyCode() {
            const phone = phoneEl.value.trim();
            const code = codeEl.value.trim();
            if (!/^\d{6}$/.test(code)) return showToast('Enter 6-digit code');
            try {
                const res = await fetch(`${API_BASE_URL}/auth/verify-code`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phoneNumber: phone, code })
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.error || 'Verification failed');

                // Persist auth
                if (data.token) localStorage.setItem('authToken', data.token);
                if (data.user) localStorage.setItem('userData', JSON.stringify(data.user));

                // Redirect back to index, preserving table param
                const redirectUrl = table ? `/index.html?table=${encodeURIComponent(table)}` : '/index.html';
                window.location.replace(redirectUrl);
            } catch (e) {
                showToast(e.message || 'Verification failed');
            }
        }

        document.getElementById('sendCodeBtn').addEventListener('click', sendCode);
        document.getElementById('verifyBtn').addEventListener('click', verifyCode);
        document.getElementById('editBtn').addEventListener('click', () => {
            step2.classList.add('hidden');
            step1.classList.remove('hidden');
        });
        document.getElementById('resendLink').addEventListener('click', (e) => { e.preventDefault(); sendCode(); });
    </script>
</body>
</html>
